buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }

    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.google.com" }
    }

    dependencies {
        // Updated Gradle Plugin version
        classpath("com.android.tools.build:gradle:7.5.1") // Update to a more recent stable version
        // React Native Gradle Plugin, ensure compatibility with your React Native version
        classpath("com.facebook.react:react-native-gradle-plugin:0.71.0") // Check if this version is compatible with your React Native version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22") // Ensure compatibility with Kotlin version
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

apply plugin: "com.facebook.react.rootproject"
